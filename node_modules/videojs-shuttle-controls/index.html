<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-shuttle-controls Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-shuttle-controls-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li>Try press [ j, k, l, arrowLeft, arrowRight, spaceBar ]</li>
<!--    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>-->
<!--    <li><a href="docs/api/">Read generated docs.</a></li>-->
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-shuttle-controls.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-shuttle-controls-player', {
          playbackRates: [-10, -5, -2, -1, -0.5, 0.5, 1, 2, 5, 10]
      });
      var shuttleControls = window.shuttleControls = examplePlayer.shuttleControls();
    }(window, window.videojs));
  </script>
</body>
</html>
